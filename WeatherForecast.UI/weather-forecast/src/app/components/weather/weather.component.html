<div class="container">
    <h1>Weather Forecast</h1>
  
    <div>
      <label for="postalCode">Postal Code</label>
      <input id="postalCode" [(ngModel)]="postalCode" placeholder="Enter postal code" />
      <button (click)="getWeatherByPostalCode()">Get Weather</button>
    </div>
  
    <div>
      <label for="city">City</label>
      <input id="city" [(ngModel)]="city" placeholder="Enter city" />
      <button (click)="getWeatherByCity()">Get Weather</button>
    </div>
  
    <div>
      <label for="lat">Latitude</label>
      <input id="lat" type="number" [(ngModel)]="lat" placeholder="Enter latitude" />
    </div>
    <div>
      <label for="lon">Longitude</label>
      <input id="lon" type="number" [(ngModel)]="lon" placeholder="Enter longitude" />
    </div>
    <button (click)="getWeatherByCoordinates()">Get Weather</button>
  
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="weather">
      <h3>Weather Information</h3>
      <p>Temperature: {{ weather.temperature }}Â°C</p>
      <p>Windspeed: {{ weather.windspeed }} km/h</p>
      <p>Weather Code: {{ weather.weatherCode }}</p>
      <p>Time: {{ weather.time | date:'short' }}</p>
    </div>
  </div>
